<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<section id="autopark">
    <div class="container">
        <div th:insert="fragments/header :: header"></div>

        <h2 th:text="${message}"></h2>

        <div class="tables">
            <table border="1">
                <caption>Buses Assignments:</caption>
                <tr>
                    <th>Bus number</th>
                    <th>Route number</th>
                    <th>Route name</th>
                    <th>Drivers</th>
                    <th>Edit bus</th>
                </tr>
                <tr th:each="busAssignment : ${busAssignments}">
                    <td th:utext="${busAssignment.busNumber}">busNumber</td>
                    <td th:utext="${busAssignment.routeNumber}">routeNumber</td>
                    <td th:utext="${busAssignment.routeName}">routeName</td>
                    <td th:utext="${busAssignment.driversInfo}">driversInfo</td>
                    <td>
                        <form th:action="@{/BusAssignmentServlet}" method="post">
                            <input type="hidden" name="action"
                                   value="busSelect"/>
                            <input type="hidden" name="busId"
                                   id="busId" th:value="${busAssignment.busId}"/>
                            <button type="submit" value="Assignments">Assignments</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div th:insert="fragments/footer :: footer"></div>
    </div>
</section>
</body>
</html>
