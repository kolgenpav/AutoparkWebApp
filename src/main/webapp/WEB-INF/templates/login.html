<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autopark-Login</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<section id="autopark">
    <div class="container">
        <header class="login">
            <img src="images/bus-logo.png" alt="logo" width="100" height="100">
            <h1 style="margin-left: 100px;">Autopark</h1>
        </header>
        <div class="content">
            <div class="companyname">
                <img src="images/autopark.jpg" alt="Bus Company" width="600" height="350">
            </div>
            <div class="loginform">
                <form action="LoginServlet" method="post">
                    <p>Username: <input type="text" name="username"/></p>
                    <p>Password: <input type="password" name="password"/></p>
                    <input type="hidden" name="action" id="action" value="login"/>
                    <p><input type="submit" value="Login" style="float: right"/></p>
                </form>
            </div>
            <br/>
            <h3 th:text="${message}" class="message"></h3>
        </div>
        <div class="align-right">
            <a href="RegistrationServlet" th:href="@{/RegistrationServlet}">Registration</a>
        </div>

        <footer>
            <h3>Autopark &copy; 2022-2024</h3>
        </footer>
    </div>
</section>
</body>
</html>
